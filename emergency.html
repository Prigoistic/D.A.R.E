<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Disaster AI SOS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
  padding: 0;
  background: #f4f4f9;
}

.container {
  margin-top: 100px;
}

.sos-button {
  font-size: 24px;
  padding: 15px 30px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  transition: transform 0.3s;
}

.sos-button:hover {
  transform: scale(1.1);
}

.status-message {
  margin-top: 20px;
  font-size: 18px;
  color: green;
}

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: white;
  padding: 20px;
  border-radius: 8px;
  text-align: left;
}

.hidden {
  display: none;
}

.cancel-button {
  margin-left: 10px;
  background-color: gray;
  color: white;
  border: none;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 5px;
}

</style>
<body>
  <div class="container">
    <h1>Disaster AI Response Engine</h1>
    <button id="sosButton" class="sos-button">SOS</button>
    <div id="statusMessage" class="status-message"></div>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Confirm SOS Details</h2>
      <form id="sosForm">
        <label for="location">Location (Auto-detected):</label>
        <input type="text" id="location" placeholder="Fetching location..." readonly>
        
        <label for="contact">Contact Info:</label>
        <input type="text" id="contact" placeholder="Enter your phone/email" required>
        
        <label for="emergencyType">Nature of Emergency:</label>
        <select id="emergencyType" required>
          <option value="medical">Medical</option>
          <option value="fire">Fire</option>
          <option value="flood">Flood</option>
          <option value="other">Other</option>
        </select>

        <button type="submit" id="confirmButton">Confirm SOS</button>
        <button type="button" id="cancelButton" class="cancel-button">Cancel</button>
      </form>
    </div>
  </div>
    <script>

// sos.js
document.getElementById('sosButton').addEventListener('click', () => {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(sendLocation, handleError);
    } else {
        alert('Geolocation is not supported by your browser.');
    }
});

function sendLocation(position) {
    const latitude = position.coords.latitude;
    const longitude = position.coords.longitude;

    // Construct the message
    const message = `SOS! I need help. My location is: https://www.google.com/maps?q=${latitude},${longitude}`;

    // Send the message (e.g., via an API)
    console.log(message);
    alert("Location sent successfully!");
    // Use fetch or another method to send the location
}

function handleError(error) {
    console.error(error);
    alert("Unable to retrieve your location. Make sure GPS is enabled.");
}
</script>
</body>
</html>
